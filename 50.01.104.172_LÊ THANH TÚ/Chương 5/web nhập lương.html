<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Lương Tháng 12</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="col-6 m-auto">
            <!-- Tiêu đề form -->
            <h3 class="text-center mb-4">NHẬP LƯƠNG THÁNG 12</h3>
            <!-- Form -->
            <form>
                <!-- Mã nhân viên -->
                <div class="mb-3">
                    <label for="maNhanVien" class="form-label">Mã nhân viên</label>
                    <input type="text" class="form-control" id="maNhanVien" placeholder="Nhập mã nhân viên">
                </div>
                <!-- Họ và tên -->
                <div class="mb-3">
                    <label for="hoVaTen" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="hoVaTen" placeholder="Nhập họ và tên">
                </div>
                <!-- Câu lạc bộ -->
                <div class="mb-3">
                    <label for="cauLacBo" class="form-label">Câu lạc bộ</label>
                    <select class="form-select" id="cauLacBo">
                        <option value="Da Nang">Đà Nẵng</option>
                        <option value="Ho Chi Minh">Hồ Chí Minh</option>
                        <option value="Ha Noi">Hà Nội</option>
                        <option value="Hai Phong">Hải Phòng</option>
                    </select>
                </div>
                <!-- Lương -->
                <div class="mb-3">
                    <label for="luong" class="form-label">Lương</label>
                    <input type="number" class="form-control" id="luong" placeholder="Nhập lương cầu thủ">
                </div>
                <!-- Thưởng -->
                <div class="mb-3">
                    <label for="thuong" class="form-label">Thưởng</label>
                    <input type="number" class="form-control" id="thuong" placeholder="Nhập tiền thưởng">
                </div>
                <!-- Phụ cấp -->
                <div class="mb-3">
                    <label for="phuCap" class="form-label">Phụ cấp</label>
                    <input type="number" class="form-control" id="phuCap" placeholder="Nhập phụ cấp (nếu có)">
                </div>
                <!-- Ghi chú -->
                <div class="mb-3">
                    <label for="ghiChu" class="form-label">Ghi chú</label>
                    <textarea class="form-control" id="ghiChu" rows="3" placeholder="Nhập ghi chú (nếu có)"></textarea>
                </div>
                <!-- Nút lưu -->
                <button type="submit" class="btn btn-primary w-100">Lưu</button>
            </form>
            <!-- Ghi chú dưới form -->
            <p class="text-center text-muted mt-3">Vui lòng nhập thông tin lương của cầu thủ</p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
